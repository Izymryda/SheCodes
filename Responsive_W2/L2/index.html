<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Utility classes</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <style>
      h1 {
        color: red;
        box-shadow: 5px 10px 10px rgba(0, 0, 0, 0.5);
      }
      .center {
        text-align: center;
      }
      .underline {
        text-decoration: underline;
      }
      .highlight {
        background: yellow;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1 class="center underline border d-inline">She Codes</h1>
    <h2 class="center underline">Coding workshop</h2>
    <p class="center">This is a <span class="highlight">paragraph</span></p>
    <h3 class="border border-5 bg-primary text-white text-center bo">
      She Codes
    </h3>
    <button class="btn btn-primary shadow text-decoration-underline pe-5 ps-4">
      Learn to code
    </button>
  </body>
</html>
