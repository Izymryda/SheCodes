<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <style>
      :root {
        --primary-color: #8a2be2;
      }
      h2 {
        color: var(--primary-color);
      }
      h3 {
        border: 1px solid var(--primary-color);
      }
      .cities {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <h1>My website</h1>
    <h2>Contact me</h2>
    <h3>By phone</h3>
    <h3>By email</h3>
    <div class="cities">
      <span>Paris</span>
      <span>Kyiv</span>
      <span>London</span>
      <span>Lisbon</span>
    </div>
  </body>
</html>
